<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>My Gallery design</h1>
    <div class="img" id="imagebox">
        <img src="images (1).jpg" id="image">
        <span onclick="closeimage()">X</span>
    </div>
    <div class="img-gallery">
        <img src="images (1).jpg" onclick="openimage(this.src)">
        <img src="images (2).jpg" onclick="openimage(this.src)">
        <img src="images (3).jpg" onclick="openimage(this.src)">
        <img src="images (4).jpg" onclick="openimage(this.src)">
        <img src="images (5).jpg" onclick="openimage(this.src)">
        <img src="images (6).jpg" onclick="openimage(this.src)">
        <img src="images (7).jpg" onclick="openimage(this.src)">
        <img src="images (8).jpg" onclick="openimage(this.src)">
    </div>
    <script src="script.js"></script>
</body>

</html>
